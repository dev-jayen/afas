<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>

		<!-- CSS - Change this to adjust how clock looks (use caution not to change brackets commas colons etc) -->
		<style type="text/css">
		
			/* Forces html to display properly in AFAS viewer object */
			html {
			
				/* Hides overflow - eliminates scrollbars */
				overflow:hidden;
			}

			/* Page Body */
			body {
				
				margin: 0px;    
				padding: 0px;
				color: rgb(0,255,0);	/* red, green, blue; min 0 (darker), max 255 (lighter) */
				background-color: RGB(0,0,0);	/* red, green, blue; min 0 (darker), max 255 (lighter) */
				font-size: 65px;
				font-family: "Arial";
			}
		</style>		
		
		<!-- JS -->
		<script type="text/javascript">
			
			// Constants
			const interval = 500;
			const utc = true;
			const showSeconds = false;
			const showQuarters = true;

			//	Change these to change the formatting of the clock
			const prefix = "";
			const hmSep = "";
			const msSep = " ";
			const suffix = "";
			const quarterZero = "0";
			const quarterOne = "1";
			const quarterTwo = "2";
			const quarterThree = "3";


			// Function to get current time and format it correctly
			function getTime() {
				
				// Declare variables
				var currentTime;
				var hours;
				var minutes;
				var seconds;
				var timeString;

				// Get current date/time
				currentTime = new Date();
				
				// Get hours, minutes, and seconds
				hours = (utc ? currentTime.getUTCHours() : currentTime.getHours() );
				minutes = currentTime.getMinutes();
				seconds = currentTime.getSeconds();
				
				// If we want to show seconds, otherwise check to see if minute rounds up
				if ( showSeconds ) {
				
					// If we want to show quarters instead of the actual digits
					if ( showQuarters ) {

						if ( seconds > 52 ) { 
							
							seconds = quarterZero;

							// Since we are rounding up, we need to increment minutes
							// But first, we need to see if we're out of minutes and also need to increment hours
							if ( minutes == 59 ) {
								
								// Reset minutes to zero
								minutes = 0;

								// If hours are at max, then reset them, othewise increment them
								if ( hours == 23 ) { hours == 0; }
								else { hours++; }
							} else { minutes++; }
						} else if ( seconds > 37 ) { seconds = quarterThree; }
						else if ( seconds > 22 ) { seconds = quarterTwo; }
						else if ( seconds > 7 ) { seconds = quarterOne; }
						else { seconds = quarterZero; }
					} else {

						// Format seconds
						seconds = ( seconds < 10 ? "0" + seconds : seconds );
					}
				} else if ( seconds > 29 ) {

					// Since we are rounding up, we need to increment minutes
					// But first, we need to see if we're out of minutes and also need to increment hours
					if ( minutes == 59 ) {
								
						// Reset minutes to zero
						minutes = 0;

						// If hours are at max, then reset them, othewise increment them
						if ( hours == 23 ) { hours == 0; }
						else { hours++; }
					} else { minutes++; }
				}

				// Format minutes and hours
				minutes = ( minutes < 10 ? "0" + minutes : minutes );
				hours = ( hours < 10 ? "0" + hours : hours );
				
				// Compose start of formatted time string
				timeString = prefix + hours + hmSep + minutes;

				// If we're showing seconds, add the minute/second separator and the seconds
				if ( showSeconds ) { timeString += msSep + seconds; }

				// Add suffix
				timeString += suffix;
				
				// Find clock span and set its content to formatted time
				document.getElementById('clock').innerHTML = timeString;
			}
		</script>
	</head>
	
	<body onload="setInterval('getTime()', interval)">
	
		<span id="clock"></span>
	</body>
</html>
